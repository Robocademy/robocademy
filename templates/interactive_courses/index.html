{% extends "base.html" %}
{% block content %}
<table>
<tr><th>Course</th><th>Author</th><th>Price</th></tr>
{% for course in courses %}
<tr><td>{{ course.title }}</td><td>{{ course.authors.all }}</td><td>{% if course.price == 0.00 %}Free{% else %}{{ course.price }}{% endif %}</td></tr>
{% endfor %}
</table>
{% endblock %}
